<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

              <p id="weather-location" class="font-weight-bold mb-0 mt-0"></p>
              <p id="weather-string" class="h4 mb-0"></p>
              <p id="weather-description" class="text-capitalize mb-0"></p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row justify-content-center joke-row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h1 class="text-center">Cheesy Jokes</h1>
            </div>
            <div class="card-body text-center">
              <pre id="joke" class="text-wrap"></pre>
                <div class="mt-4">
                  <button id="badJokeButton" type="button" class="btn btn-danger m-lg-3 fs-1 btn-pulse selected" data-bs-toggle="tooltip" title="Bad Joke!"> ðŸ˜‘ </button>

                  <button id="goodJokeButton" type="button" class="btn btn-success m-lg-3 fs-1 btn-pulse selected" data-bs-toggle="tooltip" title="Good Joke!"> ðŸ˜† </button>
                </div>
                <div class="text-center mt-4">

                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
  
</html>
